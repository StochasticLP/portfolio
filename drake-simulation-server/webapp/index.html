<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cartpole Simulation Web App</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2em;
      }
      #controls {
        margin-top: 1em;
      }
      .slider-label {
        margin-right: 1em;
      }
      #status {
        margin-top: 1em;
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>Cartpole Simulation Web App</h1>
    <div>
      <button id="connectBtn">Connect</button>
      <button id="disconnectBtn" disabled>Disconnect</button>
    </div>
    <div id="status">Not connected</div>
    <div id="controls" style="display: none">
      <div>
        <button id="resetBtn">Reset Simulation</button>
        <button id="playPauseBtn">Pause</button>
      </div>
      <div>
        <label class="slider-label" for="forceSlider">Manual Force:</label>
        <input
          type="range"
          id="forceSlider"
          min="-20"
          max="20"
          value="0"
          step="0.1"
        />
        <span id="forceValue">0</span>
      </div>
      <div>
      </style>
        <label for="controllerSelect">Controller:</label>
        <select id="controllerSelect">
          <option value="manual">Manual</option>
          <option value="fvi">FVI</option>
          <option value="lqr">LQR</option>
          <option value="pid">PID</option>
          <option value="zero">Zero</option>
        </select>
        <button id="toggleControllerBtn">Toggle Controller</button>
      </div>
      <a id="meshcatLink" href="#" target="_blank" style="display:none;">Open Meshcat Visualization</a>
      <iframe id="meshcatFrame" style="display:none;"></iframe>
    </div>
    <script src="app.js"></script>
  </body>
</html>
